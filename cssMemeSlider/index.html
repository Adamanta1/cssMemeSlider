<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-wrapper">
            
            <div class="slider-img">
                    <div class="slides img1"><img class="image" src="assets/meme1.jpg" id="image1" alt="a-girl-in-the-library"></div>
                    <div class="slides img2"><img class="image" src="assets/meme2.jpg" id="image2" alt="a-girl-in-the-library"></div>
                    <div class="slides img3"></div>
                    <div class="slides img4"></div>
            </div>

            <div class="lower-line">

                <div class="slider-text">
                    <div class="slides1 text1"></div>
                    <div class="slides1 text2"></div>
                    <div class="slides1 text3"></div>
                    <div class="slides1 text4"></div>
                </div>

                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="slides" id="point1" checked>
                    </label>
                    <label>
                        <input type="radio" name="slides" id="point2">
                    </label>
                    <label>
                        <input type="radio" name="slides" id="point3">
                    </label>
                    <label>
                        <input type="radio" name="slides" id="point4">
                    </label>
                 </div>

            </div>
        </div>
    </main>
</body>
</html>
