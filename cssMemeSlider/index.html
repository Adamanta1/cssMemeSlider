<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-wrapper">
            
            <input type="radio" name="slides" id="point1" checked>
            <input type="radio" name="slides" id="point2">
            <input type="radio" name="slides" id="point3">
            <input type="radio" name="slides" id="point4">


            <div class="slider-img">

                <div class="inner">
                    <div class="slides img1">
                        <img class="image" src="assets/meme1.jpg" id="image1" alt="crazy-harry">
                    </div>
                    <div class="slides img2">                        
                        <img class="image" src="assets/meme2.jpg" id="image2" alt="sleepless-brain">
                    </div>
                    <div class="slides img3">                        
                        <img class="image" src="assets/meme3.jpg" id="image3" alt="a-plan">
                    </div>
                    <div class="slides img4">                        
                        <img class="image" src="assets/meme4.png" id="image4" alt="computer-guy">
                    </div>
                </div>

            </div>

            <div class="lower-line">

                <div class="text-storage">
                    <div class="slider-text">
                        <div class="slides1 text1">
                            I've never asked for this
                        </div>
                        <div class="slides1 text2">
                            Time for another cup of coffee
                        </div>
                        <div class="slides1 text3">
                            Hell is full of good intentions
                        </div>
                        <div class="slides1 text4">
                            The mistery of all times
                        </div>
                    </div>
                </div>

                <div class="labels">
                    <label for="point1"><div class="dot"></div></label>
                    <label for="point2"><div class="dot"></div></label>
                    <label for="point3"><div class="dot"></div></label>
                    <label for="point4"><div class="dot"></div></label>
                </div>
                 
            </div>
        </div>
    </main>
</body>
</html>
